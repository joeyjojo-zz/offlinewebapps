<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Ember.js Contacts</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="libs/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="libs/ember-latest.js"></script>
    <script type="text/javascript" src="libs/ember-data.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="container">
    <div id="contact-list">
        <script type="text/x-handlebars">
            <h2>My Contacts</h2>
            <ul>
                {{#each App.contactsController}}
                {{#view App.ContactListView contentBinding="this"}}
                {{#with content}}
                <li>
                    {{#if hasName}}
                    {{#if lastName}}
                    {{firstName}} <b>{{lastName}}</b>
                    {{else}}
                    <b>{{firstName}}</b>
                    {{/if}}
                    {{else}}
                    <span class="no-name">no name</span>
                    {{/if}}
                    {{/with}}
                    {{/view}}
                    {{/each}}
                </li>
            </ul>
            {{#button action="newContact"}}New Contact{{/button}}
        </script>
    </div>
</div>
</body>
</html>
